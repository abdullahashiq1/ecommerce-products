<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- tailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome icons  -->

<body>   
    <!--Header Navbar -->
<header class="bg-white sticky top-0 z-50">

    <!-- logo -->

      <input class="border-l border-gray-300 p-2 focus:outline-blue-500 bg-transparent font-semibold text-sm pl-4" type="text" placeholder="I'm searching for ...">

    <!-- buttons -->
    <nav class="contents">
      <ul class="ml-4 xl:w-48 flex items-center justify-end">
        <li class="ml-2 lg:ml-4 relative inline-block">
          <a class="" href="">

          </a>
        </li>
        <li class="ml-2 lg:ml-4 relative inline-block">
          <a class="" href="">
            <div class="absolute -top-1 right-0 z-10 bg-yellow-400 text-xs font-bold px-1 py-0.5 rounded-sm">3</div>
            <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-heart fa-w-16 fa-9x"><path fill="currentColor" d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path></svg>
          </a>
        </li>
        <li class="ml-2 lg:ml-4 relative inline-block">
          <a class="" href="">
            <div class="absolute -top-1 right-0 z-10 bg-yellow-400 text-xs font-bold px-1 py-0.5 rounded-sm">12</div>
            <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-shopping-cart fa-w-18 fa-9x"><path fill="currentColor" d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z"></path></svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- cart count -->
    <div class="ml-4 hidden sm:flex flex-col font-bold">
      <span class="text-xs text-gray-400">Your Cart</span>
      <span>$2,650,59</span>
    </div>
  </div>
  
  <hr>
</header>


    <!-- carousel banner  -->
    <section >
        <!-- Carousel banner -->
        <div class="carousel-container relative mt-3 flex items-center justify-center ">
          <div id="carousel" class="carousel w-2/3 h-96 border border-gray-500 rounded-xl">
            <!-- Carousel slides -->
            <div class="carousel-slide">
              <img src="assets/slider/slider0.jpg" class="rounded-xl" alt="Image 1">
            </div>
            <div class="carousel-slide">
              <img src="assets/carousel/caro1.jpg" class="rounded-xl" alt="Image 2">
            </div>
            <div class="carousel-slide">
              <img src="assets/slider/slider2.jpg" class="rounded-xl" alt="Image 3">
            </div>
            <div class="carousel-slide">
              <img src="assets/carousel/caro1.jpg" class="rounded-xl" alt="Image 4">
            </div>
          </div>
      
          <!-- Previous and Next buttons -->
          <i class="fa-solid fa-backward carousel-btn prev-btn" id="prevBtn"></i>
          <i class="fa-solid fa-forward carousel-btn next-btn" id="nextBtn"></i>
        </div>
      
        <!-- Card section positioned below the carousel -->
        <div class="cards grid grid-cols-4 gap-4 ml-36 relative bottom-28">
          <div class="bg-white m-2 h-96 border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 p-4">
            <a href="#">
              <img class="rounded w-full h-64 mb-4" src="assets/menu/menu_bg5.jpg" alt="Card Image" />
            </a>
            <div>
              <a href="#">
                <p class="mb-2 text-xl font-bold text-gray-900 dark:text-white">Noteworthy technology </p>
              </a>
      
              <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <i class="fas fa-arrow-right ml-2"></i>
              </a>
            </div>
          </div>
          <div class="bg-white m-2 h-96 border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 p-4">
            <a href="#">
              <img class="rounded w-full h-64 mb-4" src="assets/menu/menu_bg1.jpg" alt="Card Image" />
            </a>
            <div>
              <a href="#">
                <p class="mb-2 text-xl font-bold text-gray-900 dark:text-white">Noteworthy technology </p>
              </a>
      
              <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <i class="fas fa-arrow-right ml-2"></i>
              </a>
            </div>
          </div>
        </div>
    </section>

    <!-- products  -->
      <main>
        <h1 class="text-4xl text-center font-bold mb-16">Our Products</h1>
        <div id="container" class="m-12">
         
        </div>
      </main>
      

      <!--details modal -->
      <div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal2">
        <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75">
          </div>
          <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
          
          <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <!-- Modal header -->
          <div class="flex items-start justify-between p-2 border-b rounded-t dark:border-gray-600">
            <p id="product-name" class="mx-auto text-xl font-bold text-gray-900 dark:text-white">Noteworthy technology </p>
          </div>
            <!-- Modal content  -->
            <img style="width: 515px; height: 290px;" id="modal-img" src="" alt="">
          <div id="modal-content" class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              
          </div>
          <!-- modal close btn  -->
            <div class="bg-gray-200 px-4 py-3 text-right">
              <button type="button" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2" onclick="toggleModal('id')"><i class="fas fa-times"></i>Close</button>
            </div>
          </div>
        </div>
      </div>

      
</body>
</html>
