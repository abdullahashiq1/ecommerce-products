<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
     <!--product details modal of each  -->
    <!-- Trigger btn to open the modal  -->
    <button id="openModal" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded text-center" type="button">
        Product Details
      </button>
  
      <!-- Modal container  -->
      <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <!-- Background overlay  -->
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
  
        <!-- Modal Content  -->
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle max-w-lg">
            <!-- Modal header with close icon  -->
            <div class="bg-gray-200 px-4 py-3">
              <div class="text-lg font-semibold text-gray-900">Modal Title</div>
              <i class="fas fa-times text-gray-500 absolute top-4 right-4 text-2xl cursor-pointer" id="closeIcon"></i>
            </div>
  
            <!-- Modal body  -->
            <div class="bg-white px-4 py-3">
              <p class="text-gray-700">Modal content goes here.</p>
            </div>
  
            <!-- Modal section  -->
            <div class="bg-gray-200 px-4 py-3 text-right">
              <button class="text-gray-700 hover:text-gray-900 font-medium focus:outline-none" id="closeModal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          document.addEventListener('DOMContentLoaded', function(){
            const openModalBtn = document.getElementById('openModal')
            const closeBtn = document.getElementById('closeModal');
            const closeIcon = document.getElementById('closeIcon');
            const modal = document.getElementById('modal');
        
            function openModal(){
            modal.classList.remove('hidden');
            
            }
        
            function closeModal(){
            modal.classList.add('hidden');
            }
        
            openModalBtn.addEventListener('click', openModal)
        
            closeBtn.addEventListener('click', closeModal);
            closeIcon.addEventListener('click', closeModal);
        });
      </script>
</body>
</html>
